<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="text">Simple jQuery Slide Nav</div>
    <div class="menu-tab">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
    </div>
    <div class="menu-hide">
        <nav>
            <ul>
                <li><a href="Page1.html">Home</a></li>
                <li><a href="Page2.html">About</a></li>
                <li><a href="Page3.html">menu</a></li>
                <li id="down"><a href="#">Link Four</a>
                    <ul>
                        <li><a href="#">Link One</a></li>
                        <li><a href="#">Link Two</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>


<script>

  $(document).ready(function() {
  $(".menu-tab").hover(
    function() {
      $(".menu-hide").addClass("show");
    },
    function() {
      $(".menu-hide").removeClass("show");
    }
  );

  $(".menu-hide nav ul li a[href='#home']").click(function(e) {
    e.preventDefault(); 
    $(".menu-hide").removeClass("show");
    window.location.href = "page1.html"; 
  });
});
    </script>
</body>
</html>
